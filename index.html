<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        .controls {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }

        .product-image {
            font-size: 50px;
            background-color: #eee;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product-price {
            font-weight: bold;
            color: #2c3e50;
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #219150;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Simple Product Shop</h1>
    </header>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label>Category:</label>
                <select id="categoryFilter" onchange="updateDisplay()">
                    <option value="all">All Items</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Home">Home</option>
                </select>
            </div>

            <div class="control-group">
                <label>Sort By:</label>
                <select id="sortOrder" onchange="updateDisplay()">
                    <option value="none">Default</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name-az">Name: A to Z</option>
                </select>
            </div>
        </div>

        <div id="productGrid" class="product-grid"></div>
    </div>

    <footer>
        <p>&copy; 2025 My Beginner Store</p>
    </footer>

    <script>
        const products = [

            { name: "Laptop", price: 1000, rating: 4.8, category: "Electronics", icon: "ðŸ’»" },
            { name: "Headphones", price: 150, rating: 4.2, category: "Electronics", icon: "ðŸŽ§" },
            { name: "Smart Watch", price: 200, rating: 4.0, category: "Electronics", icon: "âŒš" },
            { name: "Camera", price: 600, rating: 4.6, category: "Electronics", icon: "ðŸ“·" },
            { name: "T-Shirt", price: 25, rating: 3.8, category: "Clothes", icon: "ðŸ‘•" },
            { name: "Jeans", price: 50, rating: 4.1, category: "Clothes", icon: "ðŸ‘–" },
            { name: "Jacket", price: 80, rating: 4.4, category: "Clothes", icon: "ðŸ§¥" },
            { name: "Shoes", price: 120, rating: 4.7, category: "Clothes", icon: "ðŸ‘Ÿ" },
            { name: "Hat", price: 15, rating: 3.5, category: "Clothes", icon: "ðŸ§¢" },
            { name: "Chair", price: 90, rating: 4.3, category: "Home", icon: "ðŸª‘" },
            { name: "Lamp", price: 30, rating: 4.0, category: "Home", icon: "ðŸ’¡" },

            { name: "Speaker", price: 130, rating: 4.6, category: "Electronics", icon: "ðŸ”Š" }
        ];

        function render(items) {
            const grid = document.getElementById("productGrid");
            grid.innerHTML = "";

            items.forEach(item => {
                const card = `
                    <div class="product-card">
                        <div class="product-image">${item.icon}</div>
                        <h3>${item.name}</h3>
                        <div class="product-price">$${item.price}</div>
                        <button>Buy Now</button>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function updateDisplay() {
            const categoryValue = document.getElementById("categoryFilter").value;
            const sortValue = document.getElementById("sortOrder").value;

            let filteredList = [];
            if (categoryValue === "all") {
                filteredList = [...products];
            } else {
                filteredList = products.filter(item => item.category === categoryValue);
            }

            if (sortValue === "price-low") {
                filteredList.sort((a, b) => a.price - b.price);
            } else if (sortValue === "price-high") {
                filteredList.sort((a, b) => b.price - a.price);
            } else if (sortValue === "name-az") {
                filteredList.sort((a, b) => a.name.localeCompare(b.name));
            }

            render(filteredList);
        }

        window.onload = function() {
            render(products);
        };
    </script>
</body>
</html>
